<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>

    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/list.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <!--Header-->
        <header class="logo_login">
            <a href="./index.html">
                <img id="logo" class="logo_img" src="./assests/images/logo.png" alt="logo">
            </a>
            <a id="login" href="./login.html" target="_self">Login</a>
        </header>

        <!--Content-->
        <section>
            <div id="content">
                <div id="view_section">
                    <ul>
                        <li>
                            <a href="#hotels">List View</a>
                        </li>
                        <li>
                            <a href="#map">Map View</a>
                        </li>
                    </ul>
                </div>
                <!--Hote Quick info using images-->
                <div id="hotels">
                    <div class="hotel_details">
                        <a href="./detail.html">
                            <div class="hotel_img">
                                <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="Radisson Blu Hotel" height="200px" width="250px"/>
                            </div>
                            <div>
                                <span>
                                    <h3>Radisson Blu Hotel</h3>
                                </span>
                            </div>
                            <div class="basic_padding">
                                <span>Star</span>
                            </div>
                            <div class="basic_padding">
                                <span>New Delhi</span>
                            </div>
                        </a>
                    </div>
                    <div class="hotel_details">
                        <div class="hotel_img">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" alt="The Lalit New Delhi" height="200px" width="250px"/>
                        </div>
                        <div>
                            <span>
                                <h3>The Lalit New Delhi</h3>
                            </span>
                        </div>
                        <div class="basic_padding">
                            <span>4.5 Star</span>
                        </div>
                        <div class="basic_padding">
                            <span>New Delhi</span>
                        </div>
                    </div>
                    <div class="hotel_details">
                        <div class="hotel_img">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" alt="Taj Palace" height="200px" width="250px"/>
                        </div>
                        <div>
                            <span>
                                <h3>Taj Palace</h3>
                            </span>
                        </div>
                        <div class="basic_padding">
                            <span>4 Star</span>
                        </div>
                        <div class="basic_padding">
                            <span>New Delhi</span>
                        </div>
                    </div>
                </div>
    
                <!--Maps information-->
                <div id="map_section">
                    <div>
                        <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="map">
                    </div>
                    <div class="basic_padding">
                        <span>MAP VIEW</span>
                    </div>
                </div>
            </div>
        </section>

        <!--Footer-->
        <!--Contact information via social media & copyright information-->
        <footer>
            <article>
                <a id="content" href="./contact.html">Contact Us</a>
            </article>
            <article id="copyright">
                <span>&copy; 2020 ROOM SEARCH PVT. LTD.</span>
            </article>
            <article id="social_media">
                <nav>
                    <a href="https://facebook.com" target="_blank">
                        <img class="social_media" src="./assests/images/facebook.png" alt="facebook">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img class="social_media" src="./assests/images/instagram.png" alt="instagram">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img class="social_media" src="./assests/images/twitter.png" alt="twitter">
                    </a>
                </nav>
            </article>
        </footer>
    </div>
</body>
</html>
