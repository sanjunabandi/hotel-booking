<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./styles/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

</head>
<body>
    <div id="content">
        <form action="./index.html">
            <label for="user_name">
                Username:
                <input type="text" id="user_name" placeholder="Enter Username" required oninvalid=" this.setCustomValidity('Please fill out this field')">
            </label>
            <br>
            <label for="user_password">
                Password:
                <input type="password" id="user_password" placeholder="Enter Password" required oninvalid=" this.setCustomValidity('Please fill out this field')">
            </label>
            <br>
            <button id="login_btn">Login</button>
        </form>
    </div>
</body>
</html>
