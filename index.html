<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <!--Header-->
        <!--Logo & Login Information-->
        <header class="logo_login">
            <img id="logo" class="logo_img" src="./assests/images/logo.png" alt="logo">
            <a id="login" href="./login.html" target="_self">Login</a>
        </header>
        
        <!--Content-->
        <!--Search bar, city images & View More-->
        <section>
            <div id="content">
                <form action="" class="form_search">
                    <input class="search" type="text" id="city" placeholder="City">
                </form>
                <div class="cities">
                    <div class="city">
                        <a href="./list.html">
                            <img class="cities_img" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="Delhi">
                            <div class="city_text">
                                <span>Delhi</span>
                            </div>
                        </a>
                    </div>
                    <div class="city">
                        <img class="cities_img" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="Goa">
                        <div class="city_text">
                            <span>Goa</span>
                        </div>
                    </div>
                    <div class="city">
                        <img class="cities_img" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="Hyderabad">
                        <div class="city_text">
                            <span>Hyderabad</span>
                        </div>
                    </div>
                    <div class="city">
                        <img class="cities_img" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="Kolkata">
                        <div class="city_text">
                            <span>Kolkata</span>
                        </div>
                    </div>
                </div>
                <div class="view_more">
                    <a href="#">View more >></a>
                </div>
            </div>
        </section>

        <!--Footer-->
        <!--Contact information via social media & copyright information-->
        <footer>
            <article>
                <a id="content" href="./contact.html">Contact Us</a>
            </article>
            <article id="copyright">
                <span>&copy; 2020 ROOM SEARCH PVT. LTD.</span>
            </article>
            <article id="social_media">
                <nav>
                    <a href="https://facebook.com" target="_blank">
                        <img class="social_media" src="./assests/images/facebook.png" alt="facebook">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img class="social_media" src="./assests/images/instagram.png" alt="instagram">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img class="social_media" src="./assests/images/twitter.png" alt="twitter">
                    </a>
                </nav>
            </article>
        </footer>
    </div>
</body>
</html>
